<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>lingurita</title>

        <link href="lingurita.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="text-container">
            <div class="info">nume</div>
            <input id="name" class="rounded" type="text" onkeyup="doKeyDown(event, addItem)" placeholder="nume"/>
            <div class="info">cod</div>
            <input id="code" class="rounded" type="text" onkeyup="doKeyDown(event, addItem)" placeholder="cod"/>
            <div class="info">greutate (g)</div>
            <input id="data-total-weight" class="rounded" type="number" onkeyup="doKeyDown(event, addItem)" placeholder="greutate (g)"/>
            <div class="info">zahăr (g)</div>
            <input id="data-total-sugar" class="rounded" type="number" onkeyup="doKeyDown(event, addItem)" placeholder="zahăr (g)"/>
            <div class="info">zahăr/100g</div>
            <input id="data-sugar-per-100" class="rounded" type="number" onkeyup="doKeyDown(event, addItem)" placeholder="zahăr/100g"/>

            <div class="center-it">
                <a href="#" class="icon" onclick="addItem()">➕</a>
            </div>
        </div>

        <script src="lingurita.js" charset="utf-8"></script>
    </body>
</html>
